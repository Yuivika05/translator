<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Website</title>
    <link rel="stylesheet" href="translate.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Translator</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
            <a href="#profile">Profile</a>
        </nav>
    </header>

    <div class="container">
        <div id="home" class="card visible">
            <div class="home-banner">
                <h1>Welcome to the Translator Website</h1>
                <p>
                    Translate text seamlessly between multiple languages with our advanced translation tool.
                    Register or log in to personalize your experience.
                </p>
                <button onclick="alert('Explore the features!')" class="btn-explore">Explore Now</button>
            </div>
        </div>

        <div id="login" class="card">
            <div class="modal-content">
                <span class="close" onclick="closeSection('login')">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <span class="error"></span>
                    </div>
                    <button type="submit" class="btn-highlight">Login</button>
                </form>
            </div>
        </div>

        <div id="register" class="card">
            <div class="modal-content">
                <span class="close" onclick="closeSection('register')">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                        <span class="password-strength" data-strength=""></span>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                        <span class="error"></span>
                    </div>
                    <button type="submit" class="btn-highlight">Register</button>
                </form>
            </div>
        </div>

        <div id="profile" class="card">
            <h2>Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profile-avatar">Avatar</label>
                    <img id="profile-avatar" src="/api/placeholder/100/100" alt="Avatar">
                    <input type="file" id="avatar-upload">
                </div>
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" required>
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" required>
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Phone</label>
                    <input type="text" id="profile-phone">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password">
                    <span class="password-strength" data-strength=""></span>
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password">
                    <span class="error"></span>
                </div>
                <button type="submit" class="btn-highlight">Update Profile</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Translator Website. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script src="translate.js"></script>
</body>
</html>
